<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/calculator.css" />
    <link rel="icon" href="/icons8-calculator-32.png" />

    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title">Calculator</h1>
      <div class="results">
        <label for="first" class="labels"> Num1</label>
        <input type="number" id="num1" class="inputs" />
      </div>
      <div class="results">
        <label for="second" class="labels"> Num2</label>
        <input type="number" id="num2" class="inputs" />
      </div>
      <div class="results">
        <label for="result" class="labels"> Result</label>
        <input type="number" id="result" readonly class="inputs" />
      </div>
      <hr />
      <div class="buttons">
        <div>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="devide" onclick="calculator('devide')">/</button>
        </div>
        <div>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="multiply" onclick="calculator('multiply')">*</button>
        </div>
        <div>
          <button id="one">1</button>
          <button id="two" onclick="">2</button>
          <button id="three">3</button>
          <button id="minus" onclick="calculator('subtract')">-</button>
        </div>
        <div>
          <button id="point">.</button>
          <button id="zero">0</button>
          <button id="plus" onclick="calculator('add')">+</button>
          <button id="clear" onclick="calculator('clear')">C</button>
        </div>
      </div>
    </div>
    <script src="/calculator.js"></script>
  </body>
</html>
